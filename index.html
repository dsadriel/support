<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <!-- Fonte Epilogue -->
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Epilogue', sans-serif;
            background-color: #F9F9F9;
            color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sheet {
            background-color: #ffffff;
            padding: 5rem 4rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin: 0 0 2rem;
            font-size: 4em;
            font-weight: 700;
        }
        p {
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 20px;
        }
        a {
            color: #000;
            text-decoration: underline;
            font-weight: 600;
        }
        a:hover {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="sheet">
        <h1>Suporte</h1>
        <p>Se você tiver qualquer dúvida ou problema, entre em contato através do email abaixo. Responderemos o mais rápido possível!</p>
        <p><a href="mailto:ds.adriel@icloud.com">ds.adriel@icloud.com</a></p>
    </div>
</body>
</html>
